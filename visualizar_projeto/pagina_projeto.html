<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>TeamBuilder — Meus Projetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Topbar -->
  <header class="bg-gradient-to-r from-indigo-500 via-purple-600 to-violet-700 border-b border-white/20 px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white">TeamBuilder</h1>
      <nav class="flex items-center gap-3 text-white">
        <span id="whoami" class="opacity-90"></span>
        <a href="../home/home.html" class="px-4 py-2 rounded-xl hover:bg-white/20 transition-colors font-medium">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <!-- Estado de carregamento -->
    <div id="loading" class="text-center py-16">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-violet-700"></div>
      <p class="mt-4 text-gray-600">Carregando seus projetos…</p>
    </div>

    <!-- Estado de erro -->
    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 text-center">
      <p class="text-red-700 text-lg font-semibold" id="errorMsg"></p>
    </div>

    <!-- Conteúdo -->
    <section id="content" class="hidden">
      <div class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-900">Meus Projetos</h2>
        <span id="count" class="bg-violet-100 text-violet-700 px-3 py-1 rounded-full text-sm font-medium">0</span>
      </div>

      <!-- Vazio -->
      <div id="empty" class="hidden text-center py-16">
        <svg class="mx-auto h-16 w-16 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 12c0 4.418-3.582 8-8 8-1.85 0-3.554-.63-4.9-1.69L3 20l1.69-3.1A7.953 7.953 0 014 12c0-4.418 3.582-8 8-8s8 3.582 8 8z"/>
        </svg>
        <p class="mt-4 text-gray-500">Você ainda não criou nenhum projeto.</p>
      </div>

      <!-- Grade de cards -->
      <div id="grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <script>
    // ===== Config =====
    const API_BASE  = "https://bdprojetos.azurewebsites.net"; // seu micro de projetos
    // Se quiser usar o Bearer do login, mantenha-o; senão, apenas deixe o token vazio no localStorage.

    // ===== Sessão (mesma convenção da sua outra página) =====
    const AUTH_KEY = "auth.user"; // { email, token }
    const authStore = {
      get(){ try { return JSON.parse(localStorage.getItem(AUTH_KEY) || "null"); } catch { return null; } },
      set(v){ localStorage.setItem(AUTH_KEY, JSON.stringify(v)); },
      clear(){ localStorage.removeItem(AUTH_KEY); }
    };
    const getEmail = () => authStore.get()?.email || "";
    const getToken = () => authStore.get()?.token || "";

    // ===== Helper HTTP com headers necessários =====
    async function http(path, init = {}) {
      const headers = { "Content-Type": "application/json", ...(init.headers || {}) };
      const email = getEmail();
      const token = getToken();
      if (email) headers["X-User-Email"] = email;              // <- obrigatório p/ mine=1
      if (token) headers["Authorization"] = `Bearer ${token}`;  // <- opcional (seu back não valida ainda)

      const res = await fetch(API_BASE + path, { ...init, headers });
      if (!res.ok) {
        let msg = res.status + " " + res.statusText;
        try { const d = await res.json(); if (d?.detail) msg = d.detail; } catch {}
        throw new Error(msg);
      }
      return res.json();
    }

    // ===== Renderização =====
    const elLoading = document.getElementById("loading");
    const elError   = document.getElementById("error");
    const elErrorMsg= document.getElementById("errorMsg");
    const elContent = document.getElementById("content");
    const elGrid    = document.getElementById("grid");
    const elEmpty   = document.getElementById("empty");
    const elCount   = document.getElementById("count");
    const elWhoami  = document.getElementById("whoami");

    function show(el){ el.classList.remove("hidden"); }
    function hide(el){ el.classList.add("hidden"); }

    function card(project){
      const tagCount = (project.tags || []).length;
      const memberCount = (project.members || []).length;
      const cat = project.category || "Sem categoria";
      const id  = project.id;

      const div = document.createElement("div");
      div.className = "bg-white border border-gray-200 rounded-2xl p-5 shadow-sm hover:shadow-md transition cursor-pointer";
      div.innerHTML = `
        <div class="flex items-start justify-between mb-3">
          <h3 class="text-lg font-semibold text-gray-900">${escapeHtml(project.title || "Sem título")}</h3>
          <span class="text-xs bg-violet-100 text-violet-700 px-2 py-1 rounded-full">${tagCount} tag${tagCount!==1?'s':''}</span>
        </div>
        <p class="text-gray-600 text-sm line-clamp-3 mb-3">${escapeHtml(project.description || "Sem descrição")}</p>
        <div class="flex items-center justify-between text-sm">
          <span class="text-gray-500">Categoria: <span class="font-medium">${escapeHtml(cat)}</span></span>
          <span class="text-gray-500">${memberCount} membro${memberCount!==1?'s':''}</span>
        </div>
      `;
      div.onclick = () => {
        // abra sua página de detalhes
        window.location.href = `../visualizar_projeto/pagina_projeto.html?id=${id}`;
      };
      return div;
    }

    // evita XSS simples no HTML de cards
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    // ===== Carga principal =====
    async function loadMyProjects(){
      const email = getEmail();
      elWhoami.textContent = email ? `Logado como: ${email}` : "Não logado";

      if (!email){
        hide(elLoading); hide(elContent);
        elErrorMsg.textContent = "Você precisa estar logado para ver seus projetos.";
        show(elError); return;
      }

      try{
        const projects = await http("/projects?mine=1");
        hide(elLoading); show(elContent);

        elGrid.innerHTML = "";
        elCount.textContent = projects.length;

        if (projects.length === 0){
          show(elEmpty);
          return;
        }
        hide(elEmpty);

        projects.forEach(p => elGrid.appendChild(card(p)));
      }catch(err){
        hide(elLoading);
        elErrorMsg.textContent = "Erro ao buscar projetos: " + (err.message || "desconhecido");
        show(elError);
      }
    }

    // init
    loadMyProjects();
  </script>
</body>
</html>
