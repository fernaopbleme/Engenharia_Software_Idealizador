<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>TeamBuilder — Meus Projetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Topbar -->
  <header class="bg-gradient-to-r from-indigo-500 via-purple-600 to-violet-700 border-b border-white/20 px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white">TeamBuilder</h1>
      <nav class="flex items-center gap-3 text-white">
        <span id="whoami" class="opacity-90"></span>
        <a href="../home/home.html" class="px-4 py-2 rounded-xl hover:bg-white/20 transition-colors font-medium">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <div id="loading" class="text-center py-16">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-violet-700"></div>
      <p class="mt-4 text-gray-600">Carregando projeto…</p>
    </div>

    <div id="error" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 text-center">
      <p class="text-red-700 text-lg font-semibold" id="errorMsg"></p>
    </div>

    <section id="project-content" class="hidden space-y-8">
      <h2 id="titulo-projeto" class="text-3xl font-bold text-gray-900"></h2>

      <div class="bg-white border border-gray-200 rounded-3xl shadow-sm">
        <div class="px-6 py-6 sm:px-10 sm:py-8 lg:px-12 lg:py-10 space-y-8">
          <div class="space-y-3">
            <h3 class="text-lg font-semibold text-violet-700 tracking-wide">
              Descrição
            </h3>
            <p id="descricao-projeto" class="text-gray-600 leading-relaxed"></p>
            <p id="categoria-projeto" class="text-gray-700"></p>
            <div id="tags-projeto" class="flex flex-wrap gap-2"></div>
          </div>

          <div class="space-y-3">
            <div>
              <h3 class="text-xl font-bold text-gray-900">Colaboradores</h3>
              <p class="text-xs text-gray-500 mt-1">Adicionar membro ao projeto</p>
            </div>
            <div class="flex flex-wrap items-center justify-between gap-2">
              <div class="relative w-full sm:flex-1 sm:min-w-[220px]">
                <label class="sr-only" for="colaboradoresSearch">Buscar colaboradores</label>
                <input
                  id="colaboradoresSearch"
                  type="text"
                  placeholder="Ex: Por nome, React, Java, etc..."
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-violet-600"
                  autocomplete="off"
                />
                <div
                  id="colaboradoresSuggestions"
                  class="absolute left-0 right-0 mt-2 bg-white border border-gray-200 rounded-lg shadow-lg max-h-72 overflow-auto hidden z-20"
                ></div>
              </div>
              <button
                id="btnAdicionarColaborador"
                type="button"
                class="px-4 py-2.5 bg-violet-700 text-white text-sm font-medium rounded-lg shadow hover:bg-violet-800 transition"
              >
                Adicionar
              </button>
            </div>
            <p class="text-xs text-gray-400">Buscar por nome ou habilidade</p>
            <div id="empty-colab" class="hidden text-gray-500">
              Nenhum colaborador inscrito.
            </div>
            <div id="colaboradores-lista" class="space-y-4"></div>
          </div>
        </div>
      </div>

      <div class="bg-white border border-gray-200 rounded-3xl shadow-sm px-6 py-6 sm:px-10 sm:py-8 lg:px-12 lg:py-10 space-y-4">
        <h3 class="text-lg font-semibold text-violet-700 tracking-wide">Sugestões de Colaboradores</h3>
        <button id="btnSugestoes" class="bg-violet-700 text-white px-4 py-2 rounded-lg hover:bg-violet-800 transition">
        Gerar Sugestões
      </button>
        <div id="sugestoes-container" class="space-y-4"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
