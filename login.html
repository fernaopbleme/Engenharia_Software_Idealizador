<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            color: #222;
            text-align: center;
            background: #fff; 
            min-height: 100vh;
        }
        .login {
            background: #f9fafb;
            max-width: 350px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        h1 {
            color: #6d28d9; /* roxo */
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .login button[type="submit"] {
            background-color: #a78bfa; /* roxo-300 */
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .login button[type="submit"]:hover {
            background-color: #7c3aed; 
        }
        .cancelar-btn {
            background-color: #fff;
            color: #ef4444; 
            font-weight: bold;
            border-radius: 4px;
            border: 1px solid #ef4444;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .cancelar-btn:hover {
            background: #fee2e2; 
        }
        label {
            text-align: left;
            font-size: 14px;
            color: #374151;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
        }
        .login p {
            margin-top: 8px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Bem vindo! &#8962;</h1>
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Email" required>

        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Senha" required>
        <button type="submit">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        
        <button type="button" class="cancelar-btn">Cancelar</button>
        <p>Um portal para melhorar seu dia!</p>
    </div>
</body>
</html>
