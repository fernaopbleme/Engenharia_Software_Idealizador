<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            color: #222;
            text-align: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #a78bfa 0%, #f9fafb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 16px;
            padding-right: 16px;
            box-sizing: border-box;
        }
        .cadastro {
            background: #fff;
            max-width: 520px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 44px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(109,40,217,0.10);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            animation: fadein 0.7s;
            box-sizing: border-box;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #6d28d9;
            font-size: 2.2rem;
            margin-bottom: 4px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .cadastro label {
            text-align: left;
            font-size: 15px;
            color: #7c3aed;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .cadastro input[type="text"], .cadastro input[type="password"], .cadastro input[type="email"] {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #a78bfa;
            font-size: 1.05rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .cadastro input[type="text"]:focus, .cadastro input[type="password"]:focus, .cadastro input[type="email"]:focus {
            border: 1.5px solid #6d28d9;
            outline: none;
            background: #f3f0ff;
        }
        .cadastro button[type="submit"] {
            background: linear-gradient(90deg, #a78bfa 0%, #6d28d9 100%);
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(109,40,217,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .cadastro button[type="submit"]:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #a78bfa 100%);
            box-shadow: 0 4px 16px rgba(109,40,217,0.15);
        }
        .cancelar-btn {
            background-color: #fff;
            color: #ef4444; 
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ef4444;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .cancelar-btn:hover {
            background: #fee2e2; 
        }
        .cadastro p {
            margin-top: 8px;
            font-size: 15px;
            color: #64748b;
        }
        .login-link {
            color: #6d28d9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #a78bfa;
            text-decoration: underline;
        }
        .form-row {
            display: flex;
            gap: 12px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        @media (max-width: 200px) {
            body {
                padding-left: 0;
                padding-right: 0;
            }
            .cadastro {
                max-width: 98vw;
                width: 98vw;
                margin-left: auto;
                margin-right: auto;
                padding: 24px 8px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form class="cadastro">
        <h1>Criar Conta &#8962;</h1>
        
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Seu sobrenome" required>
            </div>
        </div>

        <div class="form-group">
            <label for="user_name">Nome de usuario</label>
            <input id=" user_name" type="text" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="seu@email.com" required>
        </div>

        
        <div class="form-group">
            <label for="cpf">CPF</label>
        <input id="cpf" type="text" placeholder="12345678911" required maxlength ="11">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Mínimo 6 caracteres" required minlength="6" maxlength="72">
    </div>

    <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
            <input id="confirmar-senha" type="password" placeholder="Digite a senha novamente" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input id="telefone" type="text" placeholder="99999-9999" required>
        </div>

        <label>
            <input type="checkbox" name="termos" required> 
            Aceito os <a href="termo.html" class="login-link">Termos de uso</a> e <a href="politica.html" class="login-link">Política de Privacidade</a>
        </label>

        <button type="submit">Criar Conta</button>
        
        
        <p>Já tem uma conta? <a href="login.html" class="login-link">Faça login aqui</a></p>
    </form>

    <script>
        // Validação de senha
        document.getElementById('confirmar-senha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            
            if (senha !== confirmarSenha) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });

        // Validação de email
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.setCustomValidity('Digite um email válido');
            } else {
                this.setCustomValidity('');
            }
        });

        // Formatação de telefone
        document.getElementById('telefone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            this.value = value;
        });

        // Submissão do formulário
        document.querySelector('.cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nomeCompleto = `${nome} ${sobrenome}`.trim();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const termos = document.querySelector('input[name="termos"]').checked;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            if (!termos) {
                alert('Você deve aceitar os termos de uso!');
                return;
            }

            fetch('http://127.0.0.1:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: senha, nome: nomeCompleto })
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao criar conta');
                return response.json();
            })
            .then(data => {
                alert('Conta criada com sucesso! Redirecionando para o login...');
                window.location.href = 'login.html';
            })
            .catch(error => {
                alert('Erro: ' + error.message);
            });
        });
    </script>
</body>
</html>
