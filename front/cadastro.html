<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            color: #222;
            text-align: center;
            background: #fff; 
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .cadastro {
            background: #f9fafb;
            max-width: 400px;
            margin: 20px auto;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        h1 {
            color: #6d28d9; /* roxo */
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .cadastro button[type="submit"] {
            background-color: #a78bfa; /* roxo-300 */
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .cadastro button[type="submit"]:hover {
            background-color: #7c3aed; 
        }
        .cancelar-btn {
            background-color: #fff;
            color: #ef4444; 
            font-weight: bold;
            border-radius: 4px;
            border: 1px solid #ef4444;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .cancelar-btn:hover {
            background: #fee2e2; 
        }
        label {
            text-align: left;
            font-size: 14px;
            color: #374151;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .cadastro p {
            margin-top: 8px;
            font-size: 14px;
            color: #64748b;
        }
        .login-link {
            color: #6d28d9;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .form-row {
            display: flex;
            gap: 12px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="cadastro">
        <h1>Criar Conta &#8962;</h1>
        
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Seu sobrenome" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Mínimo 6 caracteres" required minlength="6">
        </div>

        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input id="confirmar-senha" type="password" placeholder="Digite a senha novamente" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone (opcional)</label>
            <input id="telefone" type="text" placeholder="(11) 99999-9999">
        </div>

        <label>
            <input type="checkbox" name="termos" required> 
            Aceito os <a href="#" class="login-link">termos de uso</a> e <a href="#" class="login-link">política de privacidade</a>
        </label>

        <button type="submit">Criar Conta</button>
        
        <button type="button" class="cancelar-btn" onclick="window.location.href='login.html'">Voltar ao Login</button>
        
        <p>Já tem uma conta? <a href="login.html" class="login-link">Faça login aqui</a></p>
    </div>

    <script>
        // Validação de senha
        document.getElementById('confirmar-senha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            
            if (senha !== confirmarSenha) {
                this.setCustomValidity('As senhas não coincidem');
            } else {
                this.setCustomValidity('');
            }
        });

        // Validação de email
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.setCustomValidity('Digite um email válido');
            } else {
                this.setCustomValidity('');
            }
        });

        // Formatação de telefone
        document.getElementById('telefone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            this.value = value;
        });

        // Submissão do formulário
        document.querySelector('.cadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const termos = document.querySelector('input[name="termos"]').checked;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (!termos) {
                alert('Você deve aceitar os termos de uso!');
                return;
            }
            
            // Aqui você pode adicionar a lógica para enviar os dados para o servidor
            alert('Conta criada com sucesso! Redirecionando para o login...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
